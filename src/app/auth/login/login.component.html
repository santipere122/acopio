<div class="login-container" *ngIf="!this.authService.isLoggedIn()">
  <h2>Inicia Sesi칩n</h2>
  <form id="loginForm" (submit)="login()">
    <div class="form-group">
      <label for="Usuario">Usuario</label>
      <input type="text" id="Usuario" name="Usuario" [(ngModel)]="credentials.Usuario" required>
    </div>
    <div class="form-group">
      <label for="Password">Contrase침a</label>
      <div class="password-container">
        <input [type]="passwordFieldType" id="Password" name="Password" [(ngModel)]="credentials.Password" required>
        <button type="button" (click)="togglePasswordVisibility()" class="password-toggle">
          <i [class]="passwordFieldType === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
        </button>
      </div>
    </div>
    <div class="form-group">
      <button type="submit">Iniciar Sesi칩n</button>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
<div *ngIf="this.authService.isLoggedIn()">
  <h1>Ya est치s logado</h1>
</div>
